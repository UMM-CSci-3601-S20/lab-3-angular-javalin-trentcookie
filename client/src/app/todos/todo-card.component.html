<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <div mat-card-avatar class="todo-avatar" [style.background]="'url(' + this.todo.avatar + ')'"></div>
    <mat-card-title class="todo-card-name">{{ this.todo.name }}</mat-card-title>
    <mat-card-subtitle class="todo-card-company">{{ this.todo.company }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Owner: <span class="todo-card-owner">{{ todo.owner }}</span></p>
    <p>Category: <span class="todo-card-category">{{ todo.category }}</span></p>
    <p>Status: <span class="todo-card-status">{{ todo.status }}</span></p>
    <p>Body: <span class="todo-card-body">{{ todo.body }}</span></p>
    <p>Id: <span class="todo-card-id">{{ todo.id }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">VIEW PROFILE</button>
  </mat-card-actions>
</mat-card>
